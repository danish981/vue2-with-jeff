<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Jeff</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/vuejs.png">
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        body {
            background-color: aliceblue;
            font-family: "JetBrains Mono", sans-serif;
        }
    </style>
</head>
<body>

<!-- the vue thing which we are doing, is only be seen and done in this #app div where it is mounted -->
<div id="app">

    <!-- the text automatically udpated when we type -->
    <!-- the v-model directive gets data from two sources -->
    <!-- the one from the method, and from user too -->
    <!-- it seems like two way street -->

    <!-- realtime the changes are being made AUTOMATICALLY OR WE CAN SAY AUTOMAGICALLY -->

    <p><input type="text" v-model="greeting"></p>

    <p>{{ greeting }} {{ greeting.length}}</p>

</div>

<script>
    Vue.createApp({
        data() {
            return {
                greeting: 'Hello World'
            }
        },

        // mounted even is fired when element is rendered
        mounted() {
            setTimeout(() => {
                this.greeting = 'changed | updated'
            }, 3000)
        }
    }).mount('#app');
</script>

</body>
</html>
