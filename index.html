<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Jeff</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/vuejs.png">
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .text-red {
            color: red;
        }

        .text-green {
            color: green;
        }

    </style>
</head>

<body>

    <div id="app">
        <!-- the class does not work like this, we'll have to use v-bind vue directive -->
        <!-- we actually are going to use v-bind:class throughout the session / code -->
        <!-- so we have a shorthand like :class for v-bind:class="" -->
        <!-- we call the toggle method, and that method brings the state , on and off -->
        <!-- unlike :class shorthand, the click is used like @click="" -->
        <button :class="active ? 'text-green' : 'text-red'" @click="toggle">click me</button>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    buttonClasses : 'text-green',
                    active : false
                }
            },

            methods : {
                toggle() {
                    this.active = !this.active;
                }
            }

        }).mount('#app');
    </script>

</body>

</html>
