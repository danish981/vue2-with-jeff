<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Jeff</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/vuejs.png">
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>

<div id="app">

    <p>
        <input type="text" v-model="greeting">
    </p>

    <p>
        {{ greeting }} ({{ greeting.length }})
    </p>

</div>

<script>
    Vue.createApp({
        data() {
            return {
                greeting: 'Hello World'
            };
        },
        mounted() {
            setTimeout(() => {
                this.greeting = 'text changed to New Hello World'
            }, 3000);
        }
    }).mount('#app');
</script>

</body>
</html>
